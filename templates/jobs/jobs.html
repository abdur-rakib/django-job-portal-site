{% extends 'base.html' %}
{% block title %}
Home
{% endblock %}

{% block content %}
<div class="row ">
    <div class="col-md-12 border mt-4 p-4">
        <div class="row justify-content-center ">
            <div class="col-md-8">
                <h3 class="card-title text-center">Find a job you love</h3>
                <hr class="myColor" style="width: 250px; border: 1px solid #3F729B;">
                <form action="{% url 'jobs:search' %}" method="get">
                    <div class="row align-items-center">
                        <div class="col-md-5">
                            <div class="md-form">
                                <input type="text" id="profession" name="position"
                                    placeholder="Position you are looking for" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="md-form">
                                <input type="text" id="location" name="location" placeholder="Any particular location?"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn myColor btn-md text-white">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row mt-4">
    <div class="col-md-12 border px-4 py-5">
        <h3 class="text-center">All Jobs</h3>
        <hr class="myColor myBorder" style="width: 250px; border: 1px solid #3F729B;">
        <table class="table table-striped text-center">
            <thead>
                <tr>
                    <th scope="col">Job type</th>
                    <th scope="col">Company name</th>
                    <th scope="col">Location</th>
                    <th scope="col">Posted</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                <tr>
                    <th scope="row"><a href="{{ job.get_absolute_url }}" class="text-primary">{{ job.title }}</a></th>
                    <td>{{ job.company_name }}</td>
                    <td>{{ job.location }}</td>
                    <td>{{ job.created_at|timesince }} ago</td>
                </tr>
                {% endfor %}

            </tbody>
        </table>


    </div>
</div>
{% endblock %}
